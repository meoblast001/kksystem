{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block head %}
	<script type="text/javascript">
		function DisplayForm()
		{
			document.getElementById("r_form").innerHTML =
			"<h2>Registration</h2>" +
			"<form action=\"{% url register-submit %}\" method=\"post\">" +
				"{% csrf_token %}" +
				"Username: <input type=\"text\" name=\"username\" class=\"box\" /\><br /\>" +
				"Password: <input type=\"password\" name=\"password\" class=\"box\" /\><br /\>" +
				"Email: <input type=\"text\" name=\"email\" class=\"box\" /\><br /\>" +
				"<br /\>" +
				"<div style=\"visibility: hidden; height: 0px;\">DO NOT MODIFY: <input type=\"text\" name=\"dnm_verify\" /\><br /\></div>" +
				"<input type=\"submit\" value=\"Register\" class=\"box\"/\>" +
			"</form>";
		}
	</script>
{% endblock %}

{% block body %}
	<div style="text-align: center;"><img src="{{ STATIC_URL }}karteikarten.png" alt="Karteikarten System" /></div>
	<div class="block" style="width: 200px; text-align: center;">
		<div id="r_form">
			Javascript required. Please enable javascript.
		</div>
	</div>
	<script type="text/javascript">
		DisplayForm();
	</script>
{% endblock %}
