<!DOCTYPE html>
<html>
	<head>
		<title>Karteikarten System - {{ title }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css" />
		<script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>
		{% block head %}{% endblock %}
	</head>

	<body>
		<div style="position: absolute; top: 5px; left: 5px; text-align: center; font-size: 10px;">
			<img src="{{ STATIC_URL }}karteikarten.png" alt="Karteikartensystem" /><br />
			Version 2.0
		</div>
		<div class="page_container" style="{% block page_container_style %}{% endblock %}">
			<span class="tree">
				{% for link in site_link_chain %}
					<a href="{{ link.0 }}">{{ link.1 }}</a> &#x2192;
				{% endfor %}
				{{ title }}
			</span>
			<hr style="border: none; height: 1px; background-color: #000000;" />
			<div class="page" style="{% block page_style %}{% endblock %}">
				<div class="page_header">
					{{ title }}
				</div>
				<div class="page_content">
					{% block body %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
