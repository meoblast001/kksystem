{% load i18n %}

<!DOCTYPE html>
<html{% if not debug %} manifest="{% url mobile-cache-manifest %}"{% endif %}>
  <head>
    <title>Karteikarten System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}mobile/style.css" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="{{ STATIC_URL }}common/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="{% url i18n-js-catalog %}"></script>
    <script type="text/javascript">
      //<![CDATA[
      var SITE_ROOT = '{{ site_root }}';
      var STATIC_ROOT = '{{ STATIC_URL }}';
      var CSRF_TOKEN = '{{ csrf_token }}';

      $(document).ready(function()
        {
          Pages.Start();
        });
      //]]>
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/database.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/localdb_websql.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/migrationssystem_websql.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/migrations_websql.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/localdb_indexeddb.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}mobile/form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}mobile/formconfig.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}mobile/pages.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}mobile/study.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}common/studylogic.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header_text">Loading...</div>
      <a href="#" id="back_button" class="top_left_button" style="display: none;">{% trans "back" %}</a>
      <a href="#" id="study_finish_button" class="top_left_button" style="display: none;" onclick="Study.Finish();">{% trans "finish" %}</a>
    </div>
    <div id="content">
      Loading... If the page does not load, you may need to enable Javascript.
    </div>
  </body>
</html>
