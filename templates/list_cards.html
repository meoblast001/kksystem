{% extends "menu.html" %}

{% block extras %}
	<div style="text-align: center;">
		{% if current_first_card > 0 %}
			<a href="{% url edit-view-cards-by-set set_id %}?first_card={{ previous_first_card }}&search={{ search }}&card_front={% if card_front %}on{% else %}off{% endif %}&card_back={% if card_back %}on{% else %}off{% endif %}">&lt;Previous&gt;</a>
		{% endif %}
		{% if next_first_card < num_cards %}
			<a href="{% url edit-view-cards-by-set set_id %}?first_card={{ next_first_card }}&search={{ search }}&card_front={% if card_front %}on{% else %}off{% endif %}&card_back={% if card_back %}on{% else %}off{% endif %}">&lt;Next&gt;</a>
		{% endif %}
		<br /><br />
		Search:<br />
		<form action="{% url edit-search-cards-by-set set_id %}" method="get" style="width: 95%;">
			<input type="text" name="search" style="width: 100%;" value="{{ search }}" /><br />
			<input type="checkbox" name="card_front" {% if card_front == 2 or card_front == 0 %}checked="checked"{% endif %} /> Card Front<br />
			<input type="checkbox" name="card_back" {% if card_back == 2 %}checked="checked"{% endif %} /> Card Back<br />
			<input type="submit" value="Search" style="width: 50%;" />
		</form>
	</div>
{% endblock %}
