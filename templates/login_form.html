{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
	<div style="text-align: center;"><img src="{{ STATIC_URL }}karteikarten.png" alt="Karteikarten System" /></div>
	<div class="block" style="width: 200px; text-align: center;">
		<h2>Login</h2>
		<form action="{% url login %}{{ url_append }}" method="post" class="box_form">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }}: {{ field }}
				{{ field.errors }}
			{% endfor %}
			<br /><br />
			<input type="submit" value="Login" class="box"/>
		</form>
		<br />
		<a href="{% url register-form %}">Register</a><br />
		<a href="{% url recover-password-form %}">Recover Password</a>
	</div>
{% endblock %}
