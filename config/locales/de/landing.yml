    para-what-is-kksystem: >
      Bist du neugierig, was KKSystem (ausgesprochen wie im Englischen:
      Kej-Kej-Sistem) ist? Es ist eine Webanwendung, die Dir hilft,
      Papier-Flashkarten in den Wind zu schreiben. KKSystem macht es einfacher,
      Flashkarten zu verfassen, ordnen und lernen. Die Anwendung bietet ein
      einfaches Interface für die Erstellung und Bearbeitung von Karten, für die
      Ordnung von vorhandenen Karten und für das Lernen von Karten mit dem
      %{leitner_system}. Außerdem sind alle deine Karten in der Cloud
      gespeichert, damit Du mit irgendwelchem PC oder Mobilgerät weiter
      verfassen, ordnen, und lernen kannst.
    leitner-system: Leitnersystem

    documentation: Dokumentation
    para-documentation-summary: >
      Jede Seite der Anwendung enthält eine Dokumentation, die erklärt, wie man
      die Seite benutzt, aber diese Informationen sind alleine nicht
      ausreichend. Hier befindet sich eine allgemeine Anleitung zur Benutzung
      der Software.

    sets-boxes-cards: Zusammenstellungen, Kästen, Karten
    para-sets-boxes-cards: >
      KKSystem enthält drei grundlegende Entitätstypen: Zusammenstellungen,
      Kästen und Karten. Du wirst deine eigenen erstellen, also ist es wichtig,
      dass du weißt, was sie tun:
    para-cards: >
      Karten - Enthalten die zu lernenden Informationen. Jede Karte hat eine
      Vorderseite und eine Rückseite, die Textinformationen beinhalten.
    para-boxes: >
      Kästen - Beschreiben, wie gut deine Kentnisse bestimmter Karten sind. Die
      Kästen geben die Häufigkeit an, zu der die Karten darin wiederholt
      werden sollen. Beispiele: Jeden Tag, Jede Woche
    para-sets: >
      Zusammenstellungen - Erlauben dir, Karten und Kästen nach Themen zu
      unterteilen. Jede Zusammenstellung ist völlig unabhängig voneinander.
      Beispiele: Britische Geschichte ders 19ten Jahrhunderts, Arabisch,
      organische Chemie

    the-leitner-system: Das Leitnersystem
    para-leitner-1: >
      KKSystem setzt das Leitnersystem um. Das System wurde ursprünglich von
      Sebastian Leitner entwickelt und bleibt heute noch sehr beliebt. Das
      System macht jede Karte schwieriger, als Du den Inhalt merkst.
    para-leitner-2: >
      Kästen spielen eine wichtige Rolle im Leitnersystem. Jeder Kasten bedeutet
      eine unterschiedliche Schwierigkeit und bekommt eine
      Überprüfungshäufigkeit. Nachdem Du einen Kasten überprüft hast, überprüfst
      du den Kasten nicht mehr bis diese Zeit (die Überprüfungshäufigkeit)
      vergeht. Jede Karte, die richtig geraten wird, wird in den nächsten Kasten
      verschoben, der seltener überprüft wird. Nachdem die Karte den letzten
      Kasten verlässt, hat sie das System entkommen, und Du solltest den Inhalt
      wissen. Wenn eine Karte nicht gemerkt wird, dann ist sie in den ersten
      Kasten verschoben.

    modifications: Änderungen
    para-modifications: >
      KKSystem verändert das Leitnersystem. Zusätzlich dem normalen
      Leitnerlernmodell, hast Du auch die Option, einen einzelnen Kasten zu
      überprüfen, oder Karten, die das System entkommen sind, zu überprüfen.
      Dies erlaubt dir, mehr zu lernen oder Karten zu überprüfen, die Du seit
      Lange nicht überprüft hast. Zusätzlich darfst Du einen
      Wiedereinführungsanteil und eine Wiedereinführungshäfigkeit einstellen.
      Wenn eingegeben, werden Karten außerhalb des Systems während normalen
      Lernen wieder gezeigt, jedes Mal die Wiedereinführungszeit (die
      Häufigkeit) vergeht. Der Anteil Karten, die gezeigt werden, sind vom
      Wiedereinführungsanteil festgelegt. Wenn irgendeine dieser Karten nicht
      gemerkt ist, dann wird sie wieder in den ersten Kasten verschoben.

    development: Entwicklung
    para-development-1: >
      Wenn Du ein Entwickler bist, der KKSystem entwickeln willst, gehe zur
      %{project_page}. Klone das Repository, verändere den Code, forke das
      Remoterepository in GitHub, pushe deine Veränderungen dorthin und
      reiche einen Pull-Request ein. Für kleine Veränderungen, darfst Du auch
      einem aktiven Projektmitglied eine E-Mail mit deinem Patch schicken, wenn
      Du willst.
    project-page: KKSystem-GitHub-Projektseite
    para-development-2: >
      KKSystem ist in %{ruby} mit %{rails} geschrieben. Einrichtungsanleitungen
      für Entwickler und Server-Administrator existieren im Source-Tree.
